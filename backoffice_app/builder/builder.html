<div class="panel panel-default">
	<div class="panel-heading">
		<h2>Builders <small>(Total : {{tableData.total}})</small></h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label for="search">Search : </label>
						<input type="text" id="search" class="form-control" ng-model="search">
					</div>			
				</form>				
			</div>
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label>Results per page</label>
						<select class="form-control" ng-model="result" ng-change="load(result)">
							<option ng-repeat="x in perPageArray">{{x}}</option>
						</select>
					</div>			
				</form>
			</div>
			<div class="col-sm-2">
				<a href="#/builder/add" class="btn btn-info" title="Add">Add Builder</a>
			</div>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>Builder Name</th>
						<th>View</th>
						<th>Media</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" ng-repeat="(key, value) in builder | filter:search">
						<td>{{value.builder_name}}</td>
						<td><a href="javascript:" ng-click="view(value.id)" class="btn btn-info" title="View"><span class="glyphicon glyphicon-list-alt"></span></a></td>
						<td><a href="#/builder/media/{{value.id}}" class="btn btn-info"><span class="glyphicon glyphicon-picture" title="Media"></span></a></td>
						<td><a href="#/builder/edit/{{value.id}}" class="btn btn-primary" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a ng-click="delete(value)" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav>
		  <ul class="pager">
		    <li class="previous" ng-show="show_prev_btn"><a href="javascript:" ng-click="prev()"><span aria-hidden="true">&larr;</span> Previous</a></li>
		    <li class="next" ng-show="show_next_btn"><a href="javascript:" ng-click="next()">Older <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>		
	</div>
</div>
<div class="modal fade" id="viewBuilder">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{builderData.builder_name}}</h3>
      </div>
      <div class="modal-body">
				<div class="row">
					<div class="col-sm-8">
						<h4>Description</h4>
						<p>{{builderData.builder_description}}</p>
					</div>
					<div class="col-sm-4">
						<h4>Logo</h4>
						<img ng-src="{{builderData.logo_link.logo[0]}}" src='' class="img-responsive">
					</div>
				</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
