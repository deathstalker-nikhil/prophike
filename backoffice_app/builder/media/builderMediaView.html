<div class="panel panel-default">
	<div class="panel-heading">
		<div class="row">
			<div class="col-sm-10">
				<h2>{{builder.builder_name}}</h2>
			</div>
			<div class="col-sm-2">
			<a href="#/upload/builder/{{builder.id}}" title="Add Media" class="btn btn-primary" style="margin-top:20px">Add Media</a>
			</div>
		</div>
	</div>
	<div class="panel-body">
		<div class="row">
			<h3>Logo</h3>
			<div class="col-sm-2" ng-repeat="(key,value) in builder.logo_link.logo">
				<img ng-src="{{value}}" class="img-responsive">
				<a href="javascript:" class="btn btn-danger" ng-click='delete(value,key)' title="Delete" style="margin:10px 0"><span class="glyphicon glyphicon-trash"></span></a>			
			</div>
		</div>
	</div>
</div>
