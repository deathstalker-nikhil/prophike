<div class="panel panel-default">
	<div class="panel-heading">
		<h2>Properties <small>(Total : {{tableData.total}})</small></h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label for="search">Search : </label>
						<input type="text" id="search" class="form-control" ng-model="search">
					</div>			
				</form>				
			</div>
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label>Results per page</label>
						<select class="form-control" ng-model="result" ng-change="load()">
							<option ng-repeat="x in perPageArray">{{x}}</option>
						</select>
					</div>			
				</form>
			</div>
			<div class="col-sm-2">
				<a href="#/properties/add" class="btn btn-info">Add</a>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<label>Cities</label>
				<div style="height:150px;overflow-y: scroll;border:1px solid #ccc;padding:5px 15px;margin-bottom: 10px">
					<div class="checkbox" ng-repeat="(key, value) in cities">
					  <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="cities[key].is_checked" ng-click="getByCity()"> {{value.city}}</label>
					</div>					
				</div>				
				<label>Builders</label>
				<div style="height:150px;overflow-y: scroll;border:1px solid #ccc;padding:5px 15px;margin-bottom: 10px">
					<div class="checkbox" ng-repeat="(key, value) in builders">
					  <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="builders[key].is_checked" ng-click="getByBuilder()"> {{value.builder_name}}</label>
					</div>					
				</div>				
				<label>Possession</label>
				<div style="height:150px;overflow-y: scroll;border:1px solid #ccc;padding:5px 15px;margin-bottom: 10px">
					<div class="checkbox" ng-repeat="(key, value) in possessions">
					  <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="possessions[key].is_checked" ng-click="getByPossession()"> {{value.text}}</label>
					</div>					
				</div>		
				<label>Price</label>
				<div style="height:150px;overflow-y: scroll;border:1px solid #ccc;padding:5px 15px;margin-bottom: 10px">
					<div class="checkbox" ng-repeat="(key, value) in priceRanges">
					  <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="priceRanges[key].is_checked" ng-click="getByPrice()"> {{value.text}}</label>
					</div>					
				</div>				
				<label>Unit Type</label>
				<div style="height:150px;overflow-y: scroll;border:1px solid #ccc;padding:5px 15px;margin-bottom: 10px">
					<div class="checkbox" ng-repeat="(key, value) in unitTypes">
					  <label><input type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="unitTypes[key].is_checked" ng-click="getByUnit()"> {{value.text}}</label>
					</div>					
				</div>				
			</div>
			<div class="col-xs-9">		
				<div class="table-responsive" style="margin-top: 24px">
					<table class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>Property</th>
								<th>Builder</th>
								<th>View</th>
								<th>Units</th>
								<th>Media</th>
								<th>Edit</th>
								<th>Live</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr class="gradeX" ng-repeat="(key, value) in properties | filter:search">
								<td>{{value.name}}</td>
								<td>{{value.builder_name}}</td>
								<td><a href="#/properties/view/{{value.project_id}}" class="btn btn-info"><span class="glyphicon glyphicon-list-alt" title="View"></span></a></td>
								<td><a href="#/properties/{{value.project_id}}/units" class="btn btn-info"><span class="glyphicon glyphicon-folder-close"></span></a></td>
								<td><a href="#/properties/media/{{value.project_id}}" class="btn btn-info"><span class="glyphicon glyphicon-picture" title="Media"></span></a></td>
								<td><a href="#/properties/edit/{{value.project_id}}" class="btn btn-primary" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
								<td style="vertical-align: middle;">
									  <input id="toggleProject{{key}}" class="cmn-toggle cmn-toggle-round" type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="properties[key].is_live" ng-checked="properties[key].is_live==1?true:false" ng-click="setValue(key)">
									  <label for="toggleProject{{key}}"></label>
								</td>								
								<td><a ng-click="delete(value)" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>			
		</div>
		<nav>
		  <ul class="pager">
		    <li class="previous" ng-show="show_prev_btn"><a href="javascript:" ng-click="prev()"><span aria-hidden="true">&larr;</span> Previous</a></li>
		    <li class="next" ng-show="show_next_btn"><a href="javascript:" ng-click="next()">Older <span aria-hidden="true">&rarr;</span></a></li>
		  </ul>
		</nav>		
	</div>
</div>
