<div class="panel panel-default">
	<div class="panel-heading">
		<h2>Cities and their areas</h2>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label for="search">Search : </label>
						<input type="text" id="search" class="form-control" ng-model="search">
					</div>			
				</form>				
			</div>
			<div class="col-sm-5">
				<form class="form-inline">
					<div class="form-group">
						<label>Results per page : </label>
						<select class="form-control">
							<option>10</option>
							<option>25</option>
							<option>50</option>
							<option>100</option>
						</select>
					</div>			
				</form>
			</div>
			<div class="col-sm-2">
				<a href="#/locations/add" class="btn btn-info" title="Add">Add City</a>
			</div>
		</div>
		<div class="dataTable_wrapper">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>City</th>
						<th>Areas</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" ng-repeat="(key, value) in cities | filter:search">
						<td>{{value.city}}</td>
						<td>		
							<ul>
								<li ng-repeat="area in value.areas track by $index">{{area}}</li>
							</ul>
						</td>
						<td><a href="#/locations/edit/{{value.id}}" class="btn btn-primary" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a ng-click="delete(value)" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
