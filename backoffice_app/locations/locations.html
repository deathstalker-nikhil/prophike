<a href="#/locations/add" class="btn btn-info">Add</a>
<div class="panel panel-default">
	<div class="panel-heading">
		Cities and their areas
	</div>
	<div class="panel-body">
		<div class="dataTable_wrapper">
			<table class="table table-striped table-bordered table-hover" id="dataTables-example">
				<thead>
					<tr>
						<th>City</th>
						<th>View</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr class="gradeX" ng-repeat="(key, value) in cities">
						<td>{{value.city}}</td>
						<td><a href="javascript:" class="btn btn-default" title="View"><span class="glyphicon glyphicon-list-alt"></span></a></td>
						<td><a href="javascript:" class="btn btn-primary" title="Edit"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<td><a ng-click="delete(value)" class="btn btn-danger" title="Delete"><span class="glyphicon glyphicon-trash"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
