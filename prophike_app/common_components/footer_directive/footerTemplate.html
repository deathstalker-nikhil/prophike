              <li ng-repeat="(key, value) in cities"><a ui-sref="search({'where':'city in ('+value.city+')'})">{{value.city}}</a></li>
            </ul>
          </div>
          <div class="col-sm-2 linksBox">
            <h4>Hot Projects</h4>

              <li ng-repeat="(key, value) in hotProperties"><a ui-sref="property({slug:value.slug})">{{value.name}}</a></li>

          </div>
          <div class="col-sm-2 linksBox">
            <h4>Best Investment</h4>
            <ul>
              <li ng-repeat="(key, value) in BIProperties"><a ui-sref="property({slug:value.slug})">{{value.name}}</a></li>
            </ul>               
          </div>
          <div class="col-sm-4 linksBox">
              <h4>Connect With us</h4>

    <button class="btn scrollToTop"><span class="glyphicon glyphicon-chevron-up"></span></button>
  </footer>
  <div class="quickContact">
    <button class="btn">Contact</button>
    <form name="quickContactForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="quickQuery.user_name" placeholder="Name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="quickQuery.user_email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <label>Query</label>
        <textarea rows="4" class="form-control" ng-model="quickQuery.user_query" placeholder="Your Query" required></textarea>
      </div>
      <div class="form-group">
        <button class="btn" ng-click="submitQuickQuery(quickContactForm)">Submit</button>
      </div>
    </form>
  </div>
</div>
